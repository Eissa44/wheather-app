<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ROBOTO Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- App Icon -->
    <link rel="shortcut icon" href="imgs/logo.png" />
    <!-- Bootstrsp path -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <!-- Font Awesome path -->
    <link rel="stylesheet" href="CSS/all.min.css" />
    <!-- CSS path -->
    <link rel="stylesheet" href="CSS/main.css" />
    <title>Weather</title>
  </head>
  <body>
    <!-- START OF REGION NAVBAR SECTION -->
    <nav
      class="navbar navbar-expand-lg navbar-dark text-center py-5"
      id="navSection"
    >
      <div class="container">
        <img src="imgs/logo.png" alt="wheather logo" class="me-3" />
        <div class="logoText">
          <a class="navbar-brand m-0" href="index.html"
            >Wheather
            <p class="logo-p m-0 fw-light">tagline goes here</p>
          </a>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-2 mt-lg-0 mt-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live Cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- END OF REGION  -->

    <div class="generalDiv">
      <!-- START OF REGION INPUT SECTION -->
      <section class="input-from">
        <div class="container py-5">
          <div class="searchContainer position-relative">
            <input
              type="text"
              id="search"
              class="form-control text-white rounded-pill"
              placeholder="Find your location...."
            />
            <button
              id="findMe"
              class="form-search-button btn rounded-pill px-4 py-2"
            >
              Find Me
            </button>
          </div>
        </div>
      </section>
      <!-- END OF REGION -->

      <!-- START OF RAGION WEATHER INFO -->
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div
              id="dayOne"
              class="text-white overflow-auto rounded-4 my-3 days h-100"
            >
              <div>
                <div class="head d-flex justify-content-between text-white p-3">
                  <h6>Saturday</h6>
                  <h6>6January</h6>
                </div>

                <h4 class="p-4 city">cairo</h4>
                <div
                  class="degre d-flex justify-content-around align-items-center py-2"
                >
                  <h3>21 °C</h3>
                  <img src="imgs/116.webp" alt="cloude" />
                </div>
                <span class="ps-5 pt-2">Partly cloudy</span>
                <div
                  class="d-flex justify-content-evenly align-items-center py-5"
                >
                  <div>
                    <img src="imgs/icon-umberella.png" alt="umberella" />
                    <span>20%</span>
                  </div>
                  <div>
                    <img src="imgs/icon-wind.png" alt="wind" />
                    <span>18km</span>
                  </div>
                  <div>
                    <img src="imgs/icon-compass.png" alt="compass" />
                    <span>East</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div
              id="dayTow"
              class="text-white overflow-auto rounded-4 my-3 days h-100"
            >
              <div>
                <div class="head d-flex justify-content-between text-white p-3">
                  <h6>Saturday</h6>
                  <h6>6January</h6>
                </div>

                <div
                  class="degre d-flex flex-column justify-content-between align-items-center"
                >
                  <img src="imgs/113.webp" alt="cloude" class="w-25 py-3" />
                  <h3>21 °C</h3>
                  <h5 class="pt-4">21 °C</h5>
                  <span class="py-4">Sunny</span>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div
              id="dayThree"
              class="text-white overflow-auto rounded-4 my-3 days h-100"
            >
              <div>
                <div class="head d-flex justify-content-between text-white p-3">
                  <h6>Saturday</h6>
                  <h6>6January</h6>
                </div>

                <div
                  class="degre d-flex flex-column justify-content-between align-items-center"
                >
                  <img src="imgs/113.webp" alt="cloude" class="w-25 py-3" />
                  <h3>21 °C</h3>
                  <h5 class="pt-4">21 °C</h5>
                  <span class="py-4">Sunny</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END OF RAGION -->
    </div>

    <!-- START OF REGION FOOTER SECTION -->
    <footer class="">
      <div class="container py-5">
        <div class="footerConten row mb-4">
          <div class="searchSection position-relative col-md-8 g-0">
            <input
              type="text"
              id="search"
              class="form-control text-white"
              placeholder="Enter Email To Subscribe...."
            />
            <button class="form-search-button btn rounded-pill px-4 py-2">
              Subscribe
            </button>
          </div>
          <div class="social-links col-md-4 text-md-end mt-md-0 mt-3">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-google-plus"></i>
            <i class="fa-brands fa-pinterest-p"></i>
          </div>
        </div>
        <p>
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>
    <!-- END OF REGION  -->
    <!-- Bootstrap Js path -->
    <script src="JS/bootstrap.bundle.min.js"></script>
    <!-- Main Js path -->
    <script src="JS/main.js"></script>
  </body>
</html>
